<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/index.js"></script>
    
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>NodeJS S.A. de C.V.<br> Login</h2>
           <p>Acceda aqui.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control" placeholder="Correo" id="correo">
                 </div>
                 <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" id="pass">
                 </div>
                 <button type="button" class="btn btn-black" id="btn-login">Entrar</button>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
